name: Build and Deploy Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Registry
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build frontend
        working-directory: grad_project/herafy-client
        run: docker build -t mariomafdy/frontend .

      - name: Build backend
        working-directory: grad_project/herafy-back-end
        run: docker build -t mariomafdy/backend .


      - name: Push the frontend Image
        run: docker push mariomafdy/frontend

      - name: Push the backend Image
        run: docker push mariomafdy/backend

      - name: Run Docker Compose
        run: docker-compose up --build -d
